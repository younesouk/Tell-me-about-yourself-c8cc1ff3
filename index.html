<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">

	<title>Bit Academy Sign Up</title>
</head>
<body>
	<h1>Bit Academy Sign Up</h1>

<form action="#">
  <div class="form-example">
    <label for="name"> Naam: </label>
    <input type="text" name="naam" id="naam" required>
  </div>

  <label for="number">Telefoonnummer:</label>
  <input type="tel" name="number"></input>
  
  <div class="form-example">
    <label for="email">Jouw email: </label>
    <input type="email" name="email" id="email" required>
  </div>

<label for="password">Wachtwoord:</label>
  <input type="password" name="password"></input>
  <br>


<label for="provincie"> Provincie:</label>


<select id="kies een provincie">
    <option value="">--kies een optie--</option>
    <option value="Noord-Holland">Noord-Holland</option>
    <option value="Drenthe">Drenthe</option>
    <option value="Flevoland">Flevoland</option>
    <option value="Zuid-Holland">Zuid-Holland</option>
    <option value="Noord-Brabant">Noord-Brabant</option>
    <option value="Utrecht">Utrecht</option>
</select>


<p>Hou je van voetbal:</p>

<div>
  <input type="radio" id="JA" name="NEE"
         checked>
  <label for="JA">JA</label>
</div>

<div>
  <input type="radio" id="NEE" name="NEE">
  <label for="NEE">NEE</label>
</div>


<p>Favoriete dagen in een week :</p>

<div>
  <input type="checkbox" id="Maandag" name="Maandag"
         checked>
  <label for="Maandag">Maandag</label>
</div>

<div>
  <input type="checkbox" id="NEE" name="NEE">
  <label for="Dinsdag">Dinsdag</label>
</div>

<div>

  <label for="Woensdag">Woensdag</label>
</div>

<div>

  <label for="Dinsdag">Donderdag</label>
</div>

<div>
  <input type="checkbox" id="NEE" name="NEE">
  <label for="Dinsdag">Vrijdag</label>
</div>
  
<div>
  <input type="checkbox" id="NEE" name="NEE">
  <label for="Dinsdag">Zaterdag</label>
</div> 

<div>
  <input type="checkbox" id="NEE" name="NEE">
  <label for="Dinsdag">Zondag</label>
</div>





  <div class="form-example">
  <input type="submit" value="Verzenden!">
  </div>
</form>


<script src="script.js"></script>

</body>
</html>
